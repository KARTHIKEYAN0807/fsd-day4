<!DOCTYPE html>
<html>
<head>
    <title>Title Caps Strings</title>
</head>
<body>
    <script>
        let strings = ["hello", "world", "javascript"];
        let titleCaps = (arr) => arr.map(str => str.charAt(0).toUpperCase() + str.slice(1).toLowerCase());
        console.log(titleCaps(strings));
    </script>
</body>
</html>
