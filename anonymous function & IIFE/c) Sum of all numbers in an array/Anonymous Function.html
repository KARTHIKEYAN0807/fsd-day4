<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
</head>
<body>
    <script>
        let numbers = [1, 2, 3, 4, 5];
        let sum = function(arr) {
            return arr.reduce(function(total, num) {
                return total + num;
            }, 0);
        };
        console.log(sum(numbers));
    </script>
</body>
</html>
