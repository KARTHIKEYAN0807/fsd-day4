<!DOCTYPE html>
<html>
<head>
    <title>Sum of Numbers</title>
</head>
<body>
    <script>
        (function(arr) {
            let sum = arr.reduce(function(total, num) {
                return total + num;
            }, 0);
            console.log(sum);
        })([1, 2, 3, 4, 5]);
    </script>
</body>
</html>
